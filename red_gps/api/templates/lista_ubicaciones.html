<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ubicaciones guardadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Ubicaciones guardadas</h1>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Fecha y hora</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for u in ubicaciones %}
      <tr>
        <td>{{ u.fecha_hora }}</td>
        <td>{{ u.latitud }}</td>
        <td>{{ u.longitud }}</td>
        <td>
          <a href="{% url 'detalle_ubicacion' u.id %}" class="btn btn-sm btn-info">Ver en mapa</a>
          <a href="{% url 'eliminar_ubicacion' u.id %}" class="btn btn-sm btn-danger">eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'enviar_ubicacion' %}" class="btn btn-primary">üìç Enviar nueva ubicaci√≥n</a>
</body>
</html>
