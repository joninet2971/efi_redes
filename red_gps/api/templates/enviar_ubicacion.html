{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar ubicaci贸n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">Enviar ubicaci贸n</h1>
  <button onclick="enviarUbicacion()" class="btn btn-primary"> Enviar ubicaci贸n</button>
  <a href="{% url 'lista_ubicaciones' %}" class="btn btn-secondary ms-2">Ver todas</a>

  <script>
    function enviarUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          let lat = pos.coords.latitude;
          let lon = pos.coords.longitude;

          fetch("{% url 'guardar_ubicacion' %}", {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ latitud: lat, longitud: lon })
          })
          .then(response => response.json())
          .then(data => alert(data.message))
          .catch(error => alert("Error: " + error));
        });
      } else {
        alert("La geolocalizaci贸n no est谩 soportada en este navegador");
      }
    }
  </script>
</body>
</html>
