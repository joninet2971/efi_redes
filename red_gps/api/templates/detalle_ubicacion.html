<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de ubicación</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;   /* Aseguramos altura */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ubicación guardada</h1>

    <div id="map"></div>

    <script>
        // Pasamos coordenadas desde Django a JS
        let lat = {{ ubicacion.latitud|safe }};
        let lon = {{ ubicacion.longitud|safe }};

        // Creamos el mapa centrado en esas coords
        var map = L.map('map').setView([lat, lon], 15);

        // Capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marcador
        L.marker([lat, lon]).addTo(map)
            .bindPopup("Ubicación guardada:<br>Lat: " + lat + "<br>Lon: " + lon)
            .openPopup();
    </script>
</body>
</html>
